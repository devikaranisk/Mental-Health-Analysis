<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text, Voice & Video Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .voice-btn {
            background: #007bff;
        }
        .voice-btn:hover {
            background: #0056b3;
        }
        .prediction {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
        video {
            width: 100%;
            max-height: 250px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mental Health Prediction</h2>



        <hr>

        

        <!-- Webcam preview -->
        <h3>Live Video Feed</h3>
        <video id="webcam" autoplay playsinline></video>
        <!-- Voice recognition input -->
        <form id="voiceForm" method="POST" action="/predict_text">
            <input type="hidden" name="statement" id="statement">
            <button type="button" class="voice-btn" id="predictBtn" onclick="startRecognition()">video Predict</button>
        </form>

        <p><strong>You said:</strong> <span id="liveText">...</span></p>

        {% if prediction %}
            <div class="prediction">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

    <script>
        // =======================
        // Webcam Setup
        // =======================
        async function startWebcam() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                document.getElementById("webcam").srcObject = stream;
            } catch (err) {
                alert("Error accessing webcam: " + err.message);
            }
        }
        startWebcam();

        // =======================
        // Voice Recognition Setup
        // =======================
        function startRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support Speech Recognition. Use Chrome.");
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US"; 
            recognition.continuous = false;
            recognition.interimResults = true;

            const btn = document.getElementById("predictBtn");
            btn.innerText = "ðŸŽ™ Listening...";
            document.getElementById("liveText").innerText = "";

            recognition.start();

            recognition.onresult = function(event) {
                let transcript = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById("liveText").innerText = transcript;
                document.getElementById("statement").value = transcript;
            };

            recognition.onspeechend = function() {
                recognition.stop();
            };

            recognition.onend = function() {
                btn.innerText = "ðŸŽ¤ Voice Predict";
                const text = document.getElementById("statement").value;
                if (text.trim() !== "") {
                    document.getElementById("voiceForm").submit();
                } else {
                    alert("No speech detected. Please check your mic and try again.");
                }
            };

            recognition.onerror = function(event) {
                btn.innerText = "ðŸŽ¤ Voice Predict";
                alert("Speech recognition error: " + event.error);
            };
        }
    </script>
</body>
</html>
